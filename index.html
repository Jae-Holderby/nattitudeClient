<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nattitude</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href='http://localhost:3000/'><h1>Nattitude</h1></a>
      <p class="tagline" >#nicksbadattitude</p>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="findLog form-control mr-sm-2" type="number" min="1" value="1" placeholder="Find Log">
          <button class=" findLog-btn btn btn-outline-success my-2 my-sm-0" type="submit">Search </button>
        </form>
      </div>
    </nav>

    <div class="container main">

        <button type="button" class="btn btn-primary log-btn" data-toggle="modal" data-target="#log">
          Add Log
        </button>

        <div class="modal fade" id="log" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add Log</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body ">
                <h4>Summary</h4>
              </div>
              <div class="modal-body">
                <textarea class="situation" name="name" rows="2" cols="55">
                </textarea>
              </div>
              <label for="scale" class="scaleLabel"><h4>Attitude</h4></label>
              <select class="scale" name="scale">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
                <label for="day" class="dayLabel label"><h4>Day</h4></label>
                <input class="day" name="day" type="date" placeholder="yyyy/mm/dd">
                <label for="time" class="timeLabel label"><h4>Time</h4></label>
                <input class="time" name="time" type="time" placeholder="hh:mm:ss">
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="saveLog-btn btn btn-primary">Save Log</button>
              </div>
            </div>
          </div>
        </div>
        <br>
      <h2>Nicks Attitude Log</h2>
      <div class="log">
      </div>

      <div class="modal fade edit" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Edit Log</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body ">
              <h4>Summary</h4>
            </div>
            <div class="modal-body">
              <textarea class="edit-situation" name="name" rows="2" cols="55" value=""></textarea>
            </div>
            <label for="scale" class="scaleLabel"><h4>Attitude</h4></label>
            <select class="edit-scale" name="scale">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
              <label for="day" class="dayLabel label"><h4>Day</h4></label>
              <input class="edit-day" name="day" type="text" value="">
              <label for="time" class="timeLabel label"><h4>Time</h4></label>
              <input class="edit-time" name="time" type="text" value="">
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="editLog-btn" class="editLog-btn btn btn-primary editLog-btn">Save Edit</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
